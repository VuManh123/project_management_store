# Frontend - Development Environment (hot reload)
# ================================================
# Standalone dev config - không cần docker-compose.yml
# Chạy từ thư mục frontend/: docker compose -f docker-compose.dev.yml up -d
# Dev server: http://localhost:5173

services:
  frontend-pms:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: frontend-pms:dev
    container_name: frontend-pms-dev
    restart: unless-stopped
    ports:
      - "${FRONTEND_DEV_PORT:-5173}:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000/api}
    networks:
      - pm-network

networks:
  pm-network:
    driver: bridge
