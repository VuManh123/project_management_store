# Frontend - Development override (hot reload)
# Chạy từ thư mục frontend/: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d
# Dev server: http://localhost:5173

services:
  frontend-pms:
    build:
      target: dependencies
    ports:
      - "${FRONTEND_DEV_PORT:-5173}:5173"
    volumes:
      - .:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      NODE_ENV: development

volumes:
  frontend_node_modules:
