services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: pm-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-core}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init:/docker-entrypoint-initdb.d
    networks:
      - pm-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: pm-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_ENV: ${DATABASE_ENV:-development}
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_USERNAME: ${MYSQL_USER:-appuser}
      DATABASE_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
      DATABASE_NAME: ${MYSQL_DATABASE:-core}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      PORT: 3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - pm-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: pm-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-3000}
    depends_on:
      - backend
    networks:
      - pm-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development Backend (optional - for hot reload)
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev-dependencies
    container_name: pm-backend-dev
    restart: unless-stopped
    ports:
      - "${BACKEND_DEV_PORT:-3001}:3000"
    environment:
      NODE_ENV: development
      DATABASE_ENV: development
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_USERNAME: ${MYSQL_USER:-appuser}
      DATABASE_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
      DATABASE_NAME: ${MYSQL_DATABASE:-core}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      PORT: 3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - pm-network
    profiles:
      - dev

  # Development Frontend (optional - for hot reload)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dependencies
    container_name: pm-frontend-dev
    restart: unless-stopped
    ports:
      - "${FRONTEND_DEV_PORT:-5173}:5173"
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-3000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    networks:
      - pm-network
    profiles:
      - dev

volumes:
  mysql_data:
    driver: local

networks:
  pm-network:
    driver: bridge

