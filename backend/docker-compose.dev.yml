# Backend - Development override (hot reload)
# Chạy từ thư mục backend/: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d
# API: http://localhost:3000

services:
  backend-pms:
    build:
      target: dev-dependencies
    volumes:
      - .:/app
      - backend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: development

volumes:
  backend_node_modules:
