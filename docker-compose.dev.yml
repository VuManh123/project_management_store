# Docker Compose - Development override (hot-reload)
# Overrides backend & frontend với volume mount. Phải đặt file này TRƯỚC để project dir = root.
# Usage: docker-compose -f docker-compose.dev.yml -f backend/docker-compose.yml -f frontend/docker-compose.yml up -d
# Hoặc: make dev
# Backend http://localhost:3000, Frontend http://localhost:5173

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev-dependencies
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: development

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dependencies
    ports:
      - "${FRONTEND_DEV_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      NODE_ENV: development

volumes:
  backend_node_modules:
  frontend_node_modules:
